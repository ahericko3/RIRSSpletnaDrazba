<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<h:title>Drazba HerKos - Pregled Drazb</h:title>
</h:head>
<h:body>

	<ui:composition template="/templateNew.xhtml">
		<ui:define name="content">
			<section id="form"><!--form-->
			<div class="container">

				<p:dataTable var="drazba" value="#{pregledDrazbMB.mojeDrazbe}"
					sortMode="multiple">
					<f:facet name="header">
            Multiple Column Sort with Metakey
        </f:facet>
					<p:column headerText="Ime Predmeta" sortBy="#{drazba.imePredmeta}">
						<h:outputText value="#{drazba.imePredmeta}" />
					</p:column>

					<p:column headerText="Opis">
						<h:outputText value="#{drazba.opisPredmeta}" />
					</p:column>

					<p:column headerText="ÄŒas do izteka" sortBy="#{drazba.koneDrazbe}">
						<h:outputText value="#{drazba.koneDrazbe}" />
					</p:column>

					<!-- <p:column headerText="Zadnja cena" sortBy="#{drazba.ponudbe.get(drazba.ponudbe.size()-1)}">-->
					<!--    <h:outputText value="#{drazba.ponudbe.get(drazba.ponudbe.size()-1)}" />-->
					<!--  </p:column>-->
				</p:dataTable>
			</div>
			</section>
			<f:view>
		
		Prijava:

	<h:selectOneMenu id="sp" value="#{kategorijaMB.ks}">
					<f:selectItem itemValue="AVDIO_VIDEO" itemLabel="1. avdio-video" />
					<f:selectItem itemValue="TV_SPREJEMNIK"
						itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;a. tv sprejemnik" />
					<f:selectItem itemValue="AKUSTIKA"
						itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;b. akustika" />
					<f:selectItem itemValue="AVTO_MOTO" itemLabel="2. avto-moto" />
					<f:selectItem itemValue="RACUNALNISTVO" itemLabel="3. racunalnistvo" />
					<f:selectItem itemValue="PRENOSNIKI"
						itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;a. prenosniki" />
					<f:selectItem itemValue="TABLICNI_RACUNALNIKI"
						itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;b. tablicni racunalniki" />
					<f:selectItem itemValue="KOMPONENTE"
						itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;c. komponente" />
					<f:selectItem itemValue="OBLACILA" itemLabel="4. oblacila" />
					<f:selectItem itemValue="DOM" itemLabel="5. dom" />
					<f:selectItem itemValue="SPORT" itemLabel="6. sport" />
					<f:selectItem itemValue="TELEFONIJA" itemLabel="7. telefonija" />
					<f:selectItem itemValue="STACIONARNA_TELEFONIJA"
						itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;a. stacionarna telefonija" />
					<f:selectItem itemValue="MOBILNA_TELEFONIJA"
						itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;b. mobilna telefonija" />
				</h:selectOneMenu>
			</f:view>
		</ui:define>



	</ui:composition>



</h:body>

</html>
