<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<h:title>Drazba HerKos - Prijava</h:title>
</h:head>
<h:body>

	<ui:composition template="/templateNew.xhtml">
		<ui:define name="content">
			<section id="form"><!--form-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-1">
						<div class="login-form">
							<!--login form-->
							<h2>Dodaj drazbo :</h2>
							<h:form>
								<p:growl id="msgs" showDetail="true" />
								<p:messages id="messages" showDetail="true" autoUpdate="true"
									closable="true" />
								<h:panelGrid id="grid" columns="2" cellpadding="5">
									<p:outputLabel for="ip" value="Ime predmeta:" />
									<p:inputText id="ip" required="true" type="text"
										placeholder="Ime Predmeta"
										value="#{dodajDrazboMannagedBean.imePredmeta}" />
									<p:message for="ip" />
									<br />
									<p:outputLabel for="pop" value="Poreklo predmeta:" />
									<p:inputText id="pop" required="true" type="text"
										placeholder="Drzava"
										value="#{dodajDrazboMannagedBean.porekloDrzava}" /><br/>
									<p:outputLabel for="skp" value="Sklicna cena predmeta:" />
									<p:inputText id="skp" value="#{dodajDrazboMannagedBean.sklicnaCena}" /><p:slider for="skp" />
										<br></br>
										<p:outputLabel for="cpp" value="Stroški pošiljanja predmeta:" />
									<p:inputText id="cpp" value="#{dodajDrazboMannagedBean.cenaPosiljanja}" /><p:slider for="cpp" />
									
									<p:outputLabel for="op" value="Opis predmeta:" />
									<p:inputTextarea  value="#{dodajDrazboMannagedBean.opisPredmeta}" rows="5" id="op" cols="30" counter="display2" maxlength="200" counterTemplate="{0} znakov na voljo." autoResize="true" />
    								
    								
    								
    								<h:outputText id="display2" /><br/>
									<p:outputLabel for="datetime" value="Datetime:" />
									<p:calendar id="datetime"
										value="#{dodajDrazboMannagedBean.konecDrazbe}"
										pattern="MM/dd/yyyy HH:mm:ss"  />
									<p:outputLabel for="sp" value="Stanje predmeta:" />
				<h:selectOneMenu id="sp" value="#{dodajDrazboMannagedBean.stanje}">
  			<f:selectItems value="#{dodajDrazboMannagedBean.stanjePredmeta}" var="g" itemValue="#{g}" itemLabel="#{g.description}"/>
				</h:selectOneMenu>


	<h:selectManyCheckbox value="#{dodajDrazboMannagedBean.placilnaSredstva}" layout="pageDirection">
     <f:selectItems value="#{dodajDrazboMannagedBean.placilnaSredstva}" />
</h:selectManyCheckbox>
<h:selectManyCheckbox value="#{dodajDrazboMannagedBean.placilnaSredstva}" converter="placilnaSredstvaConverter">
    <f:selectItems value="#{dodajDrazboMannagedBean.pp}" />
</h:selectManyCheckbox>
			

		
								</h:panelGrid>
								<p:commandButton value="Dodaj drazbo" update="msgs"
									action="#{dodajDrazboMannagedBean.dodajDrazbo()}"
									styleClass="ui-priority-primary" />

								<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
									<p:panelGrid id="display" columns="2"
										columnClasses="label,value">
										<h:outputText value="Datetime:" />
										<h:outputText value="#{dodajDrazboMannagedBean.konecDrazbe}">
											<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
										</h:outputText>
									</p:panelGrid>
								</p:dialog>
							</h:form>
						
						</div>
						<!--/login form-->
					</div>




				</div>
			</div>
			</section>
			<f:view>
		
		Prijava:
		</f:view>
		</ui:define>



	</ui:composition>


</h:body>

</html>
